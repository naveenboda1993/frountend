<app-toolbar></app-toolbar>
<div class="container" style="margin-top:30px;">
    <div class="row col s6">
        <div class="col s12 m5 l3">
            <app-side></app-side>
        </div>
        <div class="col s12 m6 l9">
            <div class="row">
                <h4 class="text" style="padding-left: 40px;"> Edit Trainer Information</h4>
                <div class="col s10 addtrainerForm">
                    <div class="row">
                        <!-- <form class="col s12" [formGroup]="addtrainerForm" novalidate (ngSubmit)="updatetrainer()"> -->
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <!-- <input id="username" type="text" /> -->
                                    <label for="username">username</label>
                                    <br>  
                                    
                                    <input type="text" name="username" value="" [(ngModel)]="   username">
                                    
                                    <span class="error"
                                        *ngIf="!addtrainerForm.controls['username'].valid && addtrainerForm.controls['username'].touched">Username
                                        is required</span>
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <label for="email">Email</label><br>
                                    <input id="email" type="email" name="email" value="" [(ngModel)]="email"  />
                                    
                                    <span class="error"
                                        *ngIf="!addtrainerForm.controls['email'].valid && addtrainerForm.controls['email'].touched">Email
                                        is required</span>
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <input id="age" type="text"  />
                                    <label for="age">Age</label>
                                    <span class="error"
                                        *ngIf="!addtrainerForm.controls['age'].valid && addtrainerForm.controls['age'].touched">Age
                                        is required</span>
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <input id="Phone_number" type="text"  />
                                    <label for="phone_number">PhoneNumber</label>
                                    <span class="error"
                                        *ngIf="!addtrainerForm.controls['phonenumber'].valid && addtrainerForm.controls['phonenumber'].touched">Phone
                                        number
                                        is required</span>
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <input id="address" type="text"  />
                                    <label for="address">Address</label>
                                    <span class="error"
                                        *ngIf="!addtrainerForm.controls['address'].valid && addtrainerForm.controls['address'].touched">Address
                                        is required</span>
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <input id="certification" type="text"  />
                                    <label for="certification">Certification</label>
                                    <span class="error"
                                        *ngIf="!addtrainerForm.controls['certification'].valid && addtrainerForm.controls['certification'].touched">Certifications
                                        are required</span>
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <input id="specialization" type="text"  />
                                    <label for="specialization">Specialization</label>
                                    <span class="error"
                                        *ngIf="!addtrainerForm.controls['specialization'].valid && addtrainerForm.controls['specialization'].touched">Specialization
                                        is required</span>
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <input id="tagline" type="text"  />
                                    <label for="tagline">Tag Line</label>
                                    <span class="error"
                                        *ngIf="!addtrainerForm.controls['tagline'].valid && addtrainerForm.controls['tagline'].touched">Tag
                                        Line
                                        is required</span>
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <input id="experience" type="text"  />
                                    <label for="experience">Experience</label>
                                    <span class="error"
                                        *ngIf="!addtrainerForm.controls['experience'].valid && addtrainerForm.controls['experience'].touched">Experience
                                        is required</span>
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <input id="id" type="text" />
                                    <label for="id">Trainer Id</label>
                                    <span class="error"
                                        *ngIf="!addtrainerForm.controls['id'].valid && addtrainerForm.controls['id'].touched">Experience
                                        is required</span>
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <input id="language" type="text"  />
                                    <label for="language">languages are known</label>
                                    <span class="error"
                                        *ngIf="!addtrainerForm.controls['language'].valid && addtrainerForm.controls['language'].touched">Language
                                        is required</span>
                                </div>
                            </div>
                            <!-- <div class="row col s12">
                                <div class="input-field col s12">
                                    <input id="pass-word" type="password" formControlName="password" />
                                    <label for="pass-word">Password</label>
                                    <span class="error"
                                        *ngIf="!addtrainerForm.controls['password'].valid && addtrainerForm.controls['password'].touched">Password
                                        is required</span>
                                </div>
                            </div> -->
                            <button class="btn waves-effects" id="signupbtn" [disabled]="!addtrainerForm.valid">UPDATE
                                TRAINER</button>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
