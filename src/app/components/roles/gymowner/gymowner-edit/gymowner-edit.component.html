<app-toolbar></app-toolbar>
<div class="container" style="margin-top:30px;">
    <div class="row">
        <div class="col s12 m5 l3">
            <app-side></app-side>
            <!-- <h1> this is app side component</h1> -->
        </div>
        <div class="col s12 m6 l9">
            <div class="card" style="color: #ff0000; margin-left: 35px;">
                <div class="row">
                    <h3 class="text" style="margin-left:35px;"> Edit Gym Owner</h3>
                    <div class="col s10  editpeopleForm">
                        <div class="row">
                            <!-- <form class="col s12" [formGroup]="editpeopleForm" novalidate (ngSubmit)="gymowner()"> -->
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <label for="ownername">Ownername</label> <br>
                                    <input id="ownername" type="text" [(ngModel)]="user.ownername" />
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <label for="email">Email</label><br>
                                    <input id="email" type="email" [(ngModel)]="user.email" />

                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <label for="age">Age</label><br>
                                    <input id="age" type="text" [(ngModel)]="user.age" />
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <label for="phone_number">PhoneNumber</label><br>
                                    <input id="Phone_number" type="text" [(ngModel)]="user.phonenumber" />
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <label for="address">Address</label><br>
                                    <input id="address" type="text" [(ngModel)]="user.address" />
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <label for="accountnumber">Account Number</label>
                                    <input id="accountnumber" type="text" [(ngModel)]="user.address" />
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <label for="bankname"> Bank Name</label>
                                    <input id="bankname" type="text" [(ngModel)]="user.address" />
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <label for="ifsccode">IFSC Code</label>
                                    <input id="ifsccode" type="text" [(ngModel)]="user.address" />
                                </div>
                            </div>
                            <div class="row col s12">
                                <div class="input-field col s12">
                                    <label for="holdername">Account Holder Name</label>
                                    <input id="holdername" type="text" [(ngModel)]="user.address" />
                                </div>
                            </div>
                            <button class="btn waves-effects" style="margin-left: 30px;" id="signupbtn" (click)="updategymowner()"> Save Changes
                            </button>
                            <!-- <div class="progress" *ngIf="showSpinner">
                                    <div class="indeterminate"></div>
                                </div> -->
                            <!-- </form> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
