<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px;">
	<div class="row">
		<div class="col s12 m5 l3">
			<app-side></app-side>
			<!-- <h1> this is app side component</h1> -->
		</div>
		<div class="col s12 m6 l9">
			<div class="row ">
				<h3 style="padding-left: 40px;">Edit Gym</h3>
				<div class="col s10 updateGymForm">
					<div class="row">
						<!-- <form class="col s12" [formGroup]="addgymForm" novalidate (ngSubmit)="gymadd()"> -->
						<div class="row col s12">
							<div class="input-field col s12">
								<label for="gymname">Gym Name</label>
								<br>

								<input id="gymname" type="text"  [(ngModel)]="gym.gymname"/>
							</div>
                        </div>                        
						<div class="row col s12">
							<div class="input-field col s12">
                                <label for="email">email</label>
                                <br>
								<input id="email" type="text"  [(ngModel)]="gym.email" />
							</div>
						</div>
						<div class="row col s6">
							<div class="input-field col s12">
                                <label for="phonenumber">PhoneNumber</label>
                                <br>
								<input id="Phonenumber" type="text"  [(ngModel)]="gym.phonenumber" />
							</div>
						</div>
						<div class="row col s6">
							<div class="input-field col s12">
                                <label for="officenumber">Office Number</label>
                                <br>
								<input id="officenumber" type="text"  [(ngModel)]="gym.officenumber" />
							</div>
						</div>
						<div class="row col s12">
							<div class="input-field col s12">
                                <label for="address">Address</label>
                                <br>
								<input id="address" type="text"  [(ngModel)]="gym.address" />
							</div>
						</div>
						<div class="row col s12">
							<div class="input-field col s12">
                                <label for="tag">Gym Tag Line</label>
                                <br>
								<input id="tag" type="text"  [(ngModel)]="gym.gymtag" />
							</div>
						</div>
						<div class="row col s12">
							<div class="input-field col s12">
                                <label for="discripition">Gym Discripition</label>
                                <br>
								<input id="discripition" type="text"  [(ngModel)]="gym.gymdec" />
							</div>
						</div>
						<br />
						<P>BANK DETAILS </P>
						<div class="row col s12">
							<div class="input-field col s12">
                                <label for="accountnumber">Account Number</label>
                                <br>
								<input id="accountnumber" type="text" [(ngModel)]="gym.accountnumber" />
							</div>
						</div>
						<div class="row col s12">
							<div class="input-field col s12">
                                <label for="bankname"> Bank Name</label>
                                <br>
								<input id="bankname" type="text"  [(ngModel)]="gym.bankname" />
							</div>
						</div>
						<div class="row col s12">
							<div class="input-field col s12">
                                <label for="ifsccode">IFSC Code</label>
                                <br>
								<input id="ifsccode" type="text" [(ngModel)]="gym.ifsccode" />
							</div>
						</div>
						<div class="row col s12">
							<div class="input-field col s12">
								<label for="holdername">Account Holder Name</label><br>
								<input id="holdername" type="text"  [(ngModel)]="gym.holdername" />
							</div>
						</div>

						<button class="btn waves-effects" id="signupbtn" (click)="updategym()"> UPDATE GYM</button>
						<!-- </form> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
