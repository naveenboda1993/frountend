<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px;">
	<div class="row">
		<div class="col s12 m5 l3">
			<app-side></app-side>
			<!-- <h1> this is app side component</h1> -->
		</div>
		<div class="col s12 36 l9">
			<div class="row">
				<h3>Prices View</h3>
				<div class="col s12 m11 l8" style="margin-top: 10px;" >
					<select class="browser-default custom-select" (change)='onOptionsSelected($event)'>
						<label> select gym </label>
						<option value="">--Select Gym--</option>
						<option *ngFor="let gym of gyms" value="{{gym._id}}">{{gym.gymname}}</option>
					</select>
				</div>
				<div class="col s10 updatePriceForm" *ngIf="!showSpinner">
					<div class="row">
						<div class="row col s12">
							<div class="input-field col s12">
								<!-- <input id="price" type="text"/> -->
								<label for="price">One Month Fee is </label>
								<br>
								<input id="price" type="text" [(ngModel)]="selectedGymPrice.onemonth" />
							</div>
						</div>
						<div class="row col s12">
							<div class="input-field col s12">
								<!-- <input id="gym_name" type="text"/> -->
								<label for="price">Two Months Fee is</label>
								<br>
								<input id="price" type="text" [(ngModel)]="selectedGymPrice.twomonth" />
							</div>
						</div>
						<div class="row col s12">
							<div class="input-field col s12">
								<!-- <input id="gym_name" type="text"/> -->
								<label for="price">Three Months Fee is</label>
								<br>
								<input id="price" type="text" [(ngModel)]="selectedGymPrice.threemonth" />
							</div>
						</div>
						<div class="row col s12">
							<div class="input-field col s12">
								<!-- <input id="gym_name" type="text"/> -->
								<label for="price">Six Months Fee is </label>
								<br>
								<input id="price" type="text" [(ngModel)]="selectedGymPrice.sixmonth" />
							</div>
						</div>
						<div class="row col s12">
							<div class="input-field col s12">
								<!-- <input id="gym_name" type="text"/> -->
								<label for="price">Twelve Months Fee is </label>
								<br>
								<input id="price" type="text" [(ngModel)]="selectedGymPrice.twelvemonth" />
							</div>
						</div>
					</div>
				</div>
				<div class="col m12 l12">
					<h6>With Service</h6>
					<div>
						<select class="browser-default custom-select" (change)='serviceOptionsSelected($event)'>
							<label> select Service </label>
							<option value="">-- Select Service --</option>
							<option *ngFor="let service of selectedGymPrice?.servicesprices" value="{{service._id}}">
								{{service.servicename}}</option>
						</select>
					</div>
				</div>
				<div class="col m6 l6">
					<div class="card" *ngIf="isService">
						<div class="card-action">
							<h6>Indivaual Services</h6>
							<p>
								<label for="price">One Month Fee is </label>
								<input id="price" type="text" [(ngModel)]="selectService.indiviual.onemonth" />
							</p>
							<p>
								<label for="price">Two Months Fee is </label>
								<input id="price" type="text" />
							</p>
							<p>
								<label for="price">Three Months Fee is </label>
								<input id="price" type="text" />
							</p>
							<p>
								<label for="price">Six Months Fee is </label>
								<input id="price" type="text" />
							</p>
							<p>
								<label for="price">Twelve Months Fee is </label>
								<input id="price" type="text" />
							</p>
						</div>
					</div>
				</div>

				<div class="col m6 l6">
					<div class="card" *ngIf="isService">
						<div class="card-action">
							<h6>With Service</h6>
							<p>
								<label for="price">One Month Fee is </label>
								<input id="price" type="text" />
							</p>
							<p>
								<label for="price">Two Months Fee is </label>
								<input id="price" type="text" />
							</p>
							<p>
								<label for="price">Three Months Fee is </label>
								<input id="price" type="text" />
							</p>
							<p>
								<label for="price">Six Months Fee is </label>
								<input id="price" type="text" />
							</p>
							<p>
								<label for="price">Twelve Months Fee is </label>
								<input id="price" type="text" />
							</p>
						</div>
					</div>
				</div>
			</div>

			<!-- <div class="row col s12">
							<div class="input-field col s12">
								<p>
									<label>
										<input type="checkbox" class="filled-in" ng-checked="selectedGymPrice.isvip=='yes'" />
										<span>VIP Gym</span>
									</label>

								</p>

							</div>
						</div> -->

			<button class="btn waves-effects" id="signupbtn" (click)="updateprice()">UPDATE
				PRICES </button>
		</div>
	</div>
</div>
