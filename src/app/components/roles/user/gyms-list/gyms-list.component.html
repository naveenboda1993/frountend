<!-- <app-toolbar ></app-toolbar> -->
<div class="container" style="margin-top:30px;">
  <div class="row col s6">
    <div class="col s12 m5 l3">
      <!-- <app-side></app-side> -->
    </div>
    <div class="col s12 m7 l9">
        <div class="col s12 m8 l9">
			<div class="row">
				<div class="col s12 m6 l4 cardDiv" style="width: 50%;" *ngFor="let gym of gyms">
					<div class="card" >
						<a (click)="ViewGym(gym)">
							<div class="card-image imgDiv">
								<img class=" responsive-img"
									src="http://res.cloudinary.com/chatapplication/image/upload/v{{ gym.picVersion }}/{{ gym.picId }}" />
							</div>
						</a>
						<div class="col s12 m6 l4" style="width: 100%;">
							<div class="row">
								<div class="card">
									<div class="card-action" style="padding: 0px 20px; line-height: 0.5;">
										<h3 class="card-title">
											{{ gym.gymname }}
											<!-- <i class="fa fa-circle" *ngIf="CheckIfOnline(gym.gymname)"></i> -->
										</h3>
										<!-- <p *ngIf="gym.gymtag"> {{gym.gymtag}}</p> -->
										<button class="btn" 
											(click)="BookGym(gym)">Book</button>

										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
  </div>
</div>
