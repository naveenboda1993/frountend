<div class="container">
	<div class="row">
		<div class="col s10 offset-s1" id="panel">
			<div class="progress" *ngIf="showSpinner">
				<div class="indeterminate"></div>
			</div>
			<h3 id="title">Sign Up</h3>
			<div id="errorMsg" *ngIf="errorMessage">
				<span>{{ errorMessage }}</span>
			</div>
			<form class="col s12" [formGroup]="signupForm" novalidate (ngSubmit)="signupUser()">
				<div class="row">
					<div class="input-field col s12">
						<input id="user_name" type="text" formControlName="username" style="color: rgb(245, 69, 38);" />
						<label for="user_name" style="color: black;">Username</label>
						<span
							class="error"
							*ngIf="!signupForm.controls['username'].valid && signupForm.controls['username'].touched"
							>Username is required</span>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" formControlName="email" style="color: rgb(245, 69, 38);" />
						<label for="email" style="color: black;">Email</label>
						<span class="error" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched"
							>Email is required</span
						>
					</div>
				</div>
				<div class="row">
						<div class="input-field col s12">
							<input id="phonenumber" type="text" formControlName="phonenumber" style="color: rgb(245, 69, 38);" />
							<label for="phonenumber" style="color: black;">Phone Number</label>
							<span class="error" *ngIf="!signupForm.controls['phonenumber'].valid && signupForm.controls['phonenumber'].touched"
								>Phone Number is required</span
							>
						</div>
					</div>
					<!-- <div class="row">
						<div class="input-field col s12">
							<input id="role" type="text" formControlName="role" />
							<label for="role">Role </label>
							<span class="error" *ngIf="!signupForm.controls['role'].valid && signupForm.controls['role'].touched"
								>Role is required</span
							>
						</div>
					</div> -->
				<div class="row">
					<div class="input-field col s12">
						<input id="pass-word" type="password" formControlName="password" style="color: rgb(245, 69, 38);" />
						<label for="pass-word" style="color: black;">Password</label>
						<span
							class="error"
							*ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched"
							>Password is required</span
						>
					</div>
				</div>
				<button class="btn waves-effects" id="signupbtn" [disabled]="!signupForm.valid">SIGN UP</button>
			</form>
		</div>
	</div>
</div>
