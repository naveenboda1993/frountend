<app-toolbar (onlineUsers)="online($event)" ></app-toolbar>
<div class="row col s6">
<div class="col s8 l12">
    <h4 class="title"> Edit Booking Timings </h4>
    <div class="row">
        <div class="input-field s9">
            <label> slot duration </label>
            <input type="text" class="form" name="slot_duration" value="" min="1">
            <span class=" ml-3">  minutes</span>
        </div>
        <div class="input-field s9">
            <label> Allow multipul bookings </label>
            <br>
            <br>
            <select class="browser-default custom-select">
                <option selected value="Yes">Yes</option>
                <option value="No">NO</option>
            </select>
        </div>
        <div class="iput-field s9">
            <label> Maximum number of Bookings </label>
            <input type="number" class="form" value="" name="maximum number of booking">
        </div>
        <div class="input-field s9">
            <label> Status </label >
                <br>
                <br>
                <select class="browser-default custom-select">
                    <option selected value="Enable">Enable</option>
                    <option value="Disable">Disable</option>
                </select>
                
        </div>
    </div>
</div>
